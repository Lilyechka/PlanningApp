<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #83a958;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #427322;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #add285;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<form th:action="@{/register}" th:object="${user}" method="post">
    <h2>Registration</h2>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></div>
    <input type="text" th:field="*{username}" placeholder="Username" required>
    <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
    <input type="password" th:field="*{password}" placeholder="Password" required>
    <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
    <input type="email" th:field="*{email}" placeholder="Email" required>
    <button type="submit">Register</button>
    <div class="login-link">
        <a th:href="@{/login}">Already have an account? Login here</a>
    </div>
</form>
</body>
</html>
