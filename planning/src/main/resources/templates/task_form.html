<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #83a958;
            color: #427322;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #427322;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #5d8f4a;
        }
    </style>
</head>
<body>
<h1 th:text="${#strings.isEmpty(task.id) ? 'Create Task' : 'Edit Task'}"></h1>
<form th:action="@{${#strings.isEmpty(task.id) ? '/tasks' : '/tasks/edit/' + task.id}}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${task.title}" />
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${task.description}" />
    </div>
    <div>
        <label for="deadline">Deadline:</label>
        <input type="datetime-local" id="deadline" name="deadline" th:value="${#dates.format(task.deadline, 'yyyy-MM-dd\'T\'HH:mm')}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
