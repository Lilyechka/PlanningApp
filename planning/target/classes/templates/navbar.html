<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #83a958;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 10px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        .user-greeting {
            margin-right: 20px;
        }
    </style>
</head>
<body>
<nav>
    <div class="navbar">
        <ul>
            <li><a th:href="@{/tasks}">Tasks</a></li>
            <li><a th:href="@{/tasks/new}">Create a new task</a></li>
            <li><a th:href="@{/tasks/all}">Tasks</a></li>

            <li>
                <span th:if="${#authorization.expression('isAuthenticated()')}" class="user-greeting"
                      th:text="${#authentication.principal.username}"></span>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
